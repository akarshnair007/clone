<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar-->
    <div class="navigation">
      <div class="left">
        <p>Startup 3</p>
      </div>

      <div class="right">
        <ul class="navbar">
          <li class="nav-item"><a href="#overview">Overview</a></li>
          <li class="nav-item"><a href="#prices">Prices</a></li>
          <li class="nav-item"><a href="#blog">Blog</a></li>
          <li class="nav-item"><a href="#feedback">Feedback</a></li>
          <li class="nav-item"><a href="#purchases">Purchases</a></li>
        </ul>
      </div>
    </div>

    <!-- Main body part -->

    <!-- Left side -->
    <div class="main">
      <div class="leftMain">
        <h1>Generate Awesome Web Pages</h1>
        <p>
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <br />
        <button class="btnLeftMain">Learn More</button>
      </div>

      <!-- Right side -->

      <div class="rightMain">
        <div class="form">
          <h1>Sign Up Now</h1>
          <input type="text" placeholder="Your email" />
          <input type="password" placeholder="Your password" />
          <p class="custom-checkbox">
            <img class="checkboxImg" src="images/On.svg" alt="" />
            <label for="agree">I agree to the Terms of Service.</label>
          </p>

          <button class="btnRightMain">Sign in</button><br />
          <div class="center">
            <hr class="divider" />
            <p style="text-align: center; color: #ccc; margin: 10px 0">or</p>
            <hr class="divider" />
          </div>
          <button class="btnTwitterMain">Login Via twitter</button>

          <div class="bottom">
            <p>Do you have an Account? <a href="">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
